<html>
<head>

	<title> Lista de las personas</title>
</head>
<body>
<h1>Datos de personas</h1>

	<thead>
		<tr>

	<tbody>
		{ % for persona in personas %}

		{ % end for % }
	</tbody>
	
</table>
{{ personas }}
</body>
</html>
